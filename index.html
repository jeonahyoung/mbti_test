<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 어떤 안주?🍺</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css" />
</head>
<body>
    <div class="container">

        <!-- 시작 화면 -->
        <article class="start test-box text-center">
            <h1>내가 안주라면? 어떤 안주?🍻</h1>
            <h3>MBTI 기반 안주 테스트!</h3>
            <p>⚠️ 과몰입 주의 ⚠️</p>
            <button class="btn btn-primary mt-4" onclick="start()">스따아-뜨 ></button>
        </article>

        <!-- 질문 화면 -->
        <article class="question" style="display:none;">
            <div class="progress mt-4">
                <div class="progress-bar" role="progressbar" style="width:0%;"></div>
            </div>
            <h2 id="title" class="text-center mt-4">문제</h2>
            <input id="type" type="hidden" value="">
            <div class="d-flex flex-column align-items-center mt-4">
                <button id="A" class="btn btn-outline-primary mb-2"></button>
                <button id="B" class="btn btn-outline-secondary"></button>
            </div>
        </article>

        <!-- 결과 화면 -->
        <article class="result text-center" style="display:none;">
            <img id="result_img" src="" alt="result image" class="mt-4" style="max-width:200px;">
            <p id="result_subtitle" class="mt-3 text-orange"></p>
            <h2 id="result_title" class="mt-2"></h2>
            <p id="result_desc" class="mt-4 px-3"></p>
            <p id="result_beer" class="mt-4">🍺 어울리는 맥주: </p>
            <button class="btn btn-warning mt-5" onclick="reset()">리-테스트하기</button>
        </article>

        <!-- 카운트용 hidden inputs -->
        <div style="display:none;">
            <input type="hidden" id="EI" value="0">
            <input type="hidden" id="SN" value="0">
            <input type="hidden" id="TF" value="0">
            <input type="hidden" id="JP" value="0">
        </div>
    </div>

    <!-- JS 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    <!-- 테스트 로직 -->
    <script src="assets/js/main.js"></script>
</body>
</html>
