<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 어떤 안주?🍺</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <article class="start">
            <h1 class="text-center">
                내가 안주라면? 어떤 안주?🍻
            </h1>
            <h3 class="text-center">
                MBTI기반 안주 테스트!
            </h3>
            <p class="text-center">
                ⚠️과몰입 주의⚠️
            </p>
            <button class="btn btn-primary mt-5" onclick="start()">스따아-뜨 ></button>
        </article>
        <article class="question">
            <div class="progress mt-5" role="progressbar" aria-label="Basic" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width:calc(100/12*1%)"></div>
            </div>
            <h2 id="title" class="text-center mt-5">문제</h2>
            <input id="type" type="hidden" value="EI">
            <button id="A" type="button">선택</button>
            <button id="B" type="button">선택</button>
        </article>
        <article class="result text-center">
            <img id="result_img" src="assets/images/kittten01.jpg" alt="mbti-images">
            <h2 id="resultTitle" class="mt-5">타이틀 제목</h2>
            <p id="explain" class="mt-5">설명</p>
        </article>
        <div class="none">
            <input type="hidden" id="EI" value="0">
            <input type="hidden" id="SN" value="0">
            <input type="hidden" id="TF" value="0">
            <input type="hidden" id="JP" value="0">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
